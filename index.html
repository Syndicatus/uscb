	<head>

		<link rel="stylesheet" href="styles.css">
        <meta encoding="UTF-8">
	</head>

        <div class="main" id="CompInput">
            <button>Desktop</button>
            <button>Laptop HDMI</button>

            <button class="control" id="Light"><img src="images/Simpleicons_Interface_light-bulb-outline-1.svg.png"></button>
            <button class="control" id="Theme"><img src="images/1024px-Speaker_Icon.svg.png"></button>
